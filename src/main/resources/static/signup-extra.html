<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>추가 정보 입력</title>
</head>
<body>
<h1>추가 정보 입력</h1>
<form id="extra-form">
    <label>이름: <input type="text" name="name" id="name" required /></label><br/>
    <label>전화번호: <input type="text" name="contactNumber" id="contactNumber" required /></label><br/>
    <label>닉네임: <input type="text" name="nickname" id="nickname" required /></label><br/>
    <button type="submit">회원가입 완료</button>
</form>

<pre id="result"></pre>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const social = urlParams.get('social');

    if (!email || !social) {
        alert("잘못된 접근입니다. 이메일 또는 소셜 정보가 누락되었습니다.");
    }

    fetch(`http://localhost:8000/api/v1/members/temp-info?email=${email}&social=${social}`)
        .then(res => res.json())
        .then(res => {
            const data = res.data;

            if (data.name) {
                const input = document.getElementById('name');
                input.value = data.name;
                input.readOnly = true; // 수정 불가지만 전송은 가능
            }

            if (data.contactNumber) {
                const input = document.getElementById('contactNumber');
                input.value = data.contactNumber;
                input.readOnly = true;
            }
        })
        .catch(err => {
            console.error("임시 회원 정보 불러오기 실패:", err);
            alert("임시 회원 정보를 불러오지 못했습니다.");
        });

    document.getElementById('extra-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const data = {
            email: email,
            social: social.toUpperCase(),
            name: form.name.value,
            contactNumber: form.contactNumber.value.replace(/-/g, ''),
            nickname: form.nickname.value
        };
        console.log("[회원가입 요청 데이터]", data);

        const res = await fetch('http://localhost:8000/api/v1/members/signup/extra', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').textContent = JSON.stringify(result, null, 2);
    });
</script>
</body>
</html>
